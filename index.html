<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<title>Calculadora para convers達o de temperatura</title>
	<script type="text/javascript">
		function calcular() {
				
			var operacao = document.getElementById('operacao').innerHTML; //de

			var operacao2 = document.getElementById('operacao2').innerHTML; //para

			var entrada = document.getElementById('entrada').value;

			entrada = parseFloat(entrada);

			var fechou = operacao + operacao2;

			var resultado;

			resultado = entrada * 1.8 + 32;

			alert(resultado);
		
		}
		
	</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Calculadora para convers達o de temperatura</h2>			
		</div>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<h3>De</h3>
				<input id="entrada" type="text" class="form-control" placeholder="Digite a temperatura">
				<select id="operacao" class="form-control">
					<option value="">Escolha a temperatura para convers達o</option>
					<option value="1">Celsius</option>
					<option value="2">Fahrenheit</option>
					<option value="3">Kelvin</option>
				</select>
			</div>

			<div class="col-md-6">
				<h3>Para</h3>
				<select id="operacao2" class="form-control">
					<option value="">Escolha a temperatura para convers達o</option>
					<option value="1">Celsius</option>
					<option value="2">Fahrenheit</option>
					<option value="3">Kelvin</option>
				</select>
			</div>
		</div>

		<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<br>
					<button onclick="calcular()" type="button" class="btn btn-lg btn-primary pull-right">Converter</button>
				</div>
		</div>		
		<br>
			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>	
	</div>
</body>
</html>
